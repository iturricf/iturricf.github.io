<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MailerLite "JavaScript PHP developer" test assignment</title>
    <style>
      .items {
        background-color: #f0f8ff;
        padding: 1em;
        border: 2px dashed gray;
      }

      .item {
        border: solid 1px orange;
        padding: 15px;
        margin: 15px;
        background-color: lightyellow;
      }

      .marker {
        display: block;
        border: 1px dotted gray;
        margin: 0 15px;
        height: 1em;
      }

      .action {
        margin: 15px;
      }
    </style>
  </head>

  <body>
    <div class="items" ondragover="containerDragOver(event)" ondrop="drop(event)">
      <div class="item" id="div1" draggable="true">Div #1</div>
      <div class="item" id="div2" draggable="true">Div #2</div>
      <div class="item" id="div3" draggable="true">Div #3</div>
      <div class="item" id="div4" draggable="true">Div #4</div>
      <div class="item" id="div5" draggable="true">Div #5</div>
    </div>

    <div class="actions">
      <button class="action" id="add" onclick="addItem(event)">Add</button>
    </div>

    <script type="text/javascript" src="./DragDropTouch.js"></script>
    <script type="text/javascript" src="./drag-and-drop.js"></script>
  </body>

</html>
